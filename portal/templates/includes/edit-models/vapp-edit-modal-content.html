<Form id="edit-registration-form" onsubmit="onSubmitEditForm(event)">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Registration</h5>
        <i class="fa-solid fa-xmark btn-close"  data-dismiss="modal" aria-label="Close"></i>
      </div>
      <div class="modal-body">
       
      
          <div class="row ">
            <div class="col-6">
              <label for="">First Name</label>
              <input type="text" id="edit-first-name" class="form-control" value="{{r.first_name}}" name="first-name" required>
            </div>

            <div class="col-6">
              <label for="">Last Name</label>
              <input type="text" id="edit-last-name" class="form-control" value="{{r.last_name}}" name="last-name" required>
            </div>
          </div>
            <div class="row mt-2">
              <div class="col-6">
                <label for="">Company</label>
                <input type="text" id="edit-company" class="form-control" name="company" value="{{r.company}}" required>
              </div>

              <div class="col-6">
                <label for="">Vehicle Plate Number</label>
                <input type="text" id="edit-vehicle_number" class="form-control" value="{{r.vehicle_number}}" name="vehicle_number" required>
              </div>

            </div>

            <div class="row mt-2">
              <div class="col-6">
                <label for="">Mobile</label>
                <input type="text" id="edit-mobile" class="form-control" value="{{r.mobile}}" name="mobile" required>
              </div>

              <div class="col-6">
                <label for="">Email</label>
                <input type="email" id="edit-email" class="form-control" value="{{r.email}}" name="email" required>
              </div>

            </div>

            <div class="row mt-2">
              <div class="col-6">
                <label for="">Category</label>
                <select class="form-control" id="edit-category" name="vehicle-type" required>
  
                  {% for c in category %}
                    <option value="{{c.id}}" {% if r.vehicletype.id == c.id %} selected  {% endif %}>{{c.name}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-6">
                <label for="">Card Type</label>
                <select class="form-control" id="edit-card-type" name="card-type" required>
  
                  {% for t in cardtypes %}
                    <option value="{{t.id}}" {% if r.cardtype.id == t.id %} selected  {% endif %} >{{t.name}}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- <div class="col-6">
                <label for="">Job Title</label>
                <input type="text" class="form-control" value="{{r.jobtitle}}" id="edit-job-title" name="job-title" required>
              </div> -->

            </div>

          
          <div class="row mt-2">
           
            <div class="col-6">
              <label for="">Vehicle Pass/Mulkiya<a href="{{r.vehicle_pass.url}}" target="_blank">View</a> </label>
              <input type="file" id="edit-vehicle-pass-photo" class="form-control" name="vehicle-pass-photo" >
            </div>
           
            <div class="col-6">
              <label for="">Emirates ID Front<a href="{{r.id_proof_front.url}}" target="_blank">View</a> </label>
              <input type="file" id="edit-id-front-photo" class="form-control" name="id-front-photo" >
            </div>

          </div>
          
            
          <div class="row mt-2">
           

        
            <div class="col-6">
              <label for="">Emirates ID Back <a href="{{r.id_proof_back.url}}" target="_blank">View</a> </label>
              <input type="file" id="edit-id-back-photo" class="form-control" name="id-back-photo" >
            </div>
       

          </div>

        

       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

 
    </div>
  </Form>
