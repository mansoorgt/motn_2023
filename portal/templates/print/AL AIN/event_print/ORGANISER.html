   <script>
    // Get the name and company elements
    var nameElement = document.getElementById('name');
    var companyElement = document.getElementById('company');

    // Function to adjust font size based on text length
    function adjustFontSize(element) {
      var text = element.innerText || element.textContent;
      var length = text.length;

      // Decrease font size by 2px for every 15 characters
      var newSize = 13 - Math.floor(length / 15) * 1;

      // Set the new font size
      element.style.fontSize = newSize + 'px';
    }

    // Call the function for name and company elements
    adjustFontSize(nameElement);
    adjustFontSize(companyElement);
  </script>
